      <script language="javascript" type="text/javascript">
      function func1() {
        var curruncy = document.getElementById("input_message").value;
        

        var checks = document.getElementsByClassName('form-check-input');
            var str = [];
            var count = 0;
            for ( i = 0; i < 8; i++) {
                if ( checks[i].checked === true ) {
                    str[count] =  curruncy + "-"+checks[i].value;
                    count ++;

                }
            }
     
        document.getElementById("candle").innerHTML = str;
        location.href='chart/terminal/index.html?name=' +  encodeURIComponent(str);
      }

        function popupImage() {
      var popup = document.getElementById('js-popup');
      if(!popup) return;
    
      var blackBg = document.getElementById('js-black-bg');
    
      var blackBg = document.getElementById('js-black-bg');
      var closeBtn = document.getElementById('js-close-btn');
      var showBtn = document.getElementById('js-show-popup');
    
      closePopUp(blackBg);
      closePopUp(closeBtn);
      closePopUp(showBtn);
      function closePopUp(elem) {
        if(!elem) return;
        elem.addEventListener('click', function() {
          popup.classList.toggle('is-show');
        });
      }
    }
    popupImage();
